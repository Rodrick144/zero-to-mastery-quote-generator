<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=https://www.nytimes.com/games/wordle/index.html">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>
<body>
    <span id="testing-standby"></span>
    <span id="current-guess"></span>

    <!-- Buttons -->
    <div class="button-container">
        <!-- <button class="q-button" id="q"></button> -->
        <button class="q-button" id="q">
            Q
        </button>
        <button class="w-button" id="w">
            W
        </button>
        <button class="e-button" id="e">
            E
        </button>
        <button class="r-button" id="r">
            R
        </button>
        <button class="t-button" id="t">
            T
        </button>
        <button class="y-button" id="y">
            Y
        </button>
        <button class="u-button" id="u">
            U
        </button>
        <button class="i-button" id="i">
            I
        </button>
        <button class="o-button" id="o">
            O
        </button>
        <button class="p-button" id="p">
            P
        </button>
    </div>

    <!-- script link -->
    <script src="guess-listing.js"></script>
    <script src="script.js"></script>
</body>
</html>
